name: CI

on: { push: { branches: '**' } }

jobs:
  ci:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        # fetch full history for correct commits parsing in tests
        with: { fetch-depth: 0 }

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with: { version: 10.17.1 }

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with: { node-version: 24.9.0, cache: pnpm }

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm build:prod

      - name: Lint
        run: pnpm lint:fix

      - name: Test
        run: pnpm test