name: Release

on:
  push:
    tags: ['v*']

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write # for creating a GitHub release
      id-token: write # for publishing to npm with provenance
    env:
      TAG: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with: 
          fetch-depth: 0 # fetch full history for correct commits parsing

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with: { version: 10.17.1 }

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: latest
          cache: pnpm
          registry-url: https://registry.npmjs.org/

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm build:prod

      - name: Create release archive
        run: |
          ARCHIVE_NAME=${GITHUB_REPOSITORY##*/}-$TAG.zip
          echo ARCHIVE_NAME=$ARCHIVE_NAME >> $GITHUB_ENV
          zip -r $ARCHIVE_NAME dist package.json LICENSE README.md

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create $TAG \
            --title $TAG \
            --notes $(pnpm --silent release:github) \
            --draft \
            $ARCHIVE_NAME

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public --provenance --no-git-checks